# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - githubPersonalAccessToken
    properties:
      bybitTestnet:
        type: boolean
        default: false
        description: Whether to use the Bybit testnet or mainnet.
      bybitAccessKey:
        type: string
        description: Bybit API access key.
      bybitSecretKey:
        type: string
        description: Bybit API secret key.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'mcp-server-demo', env: { TESTNET: config.bybitTestnet, ACCESS_KEY: config.bybitAccessKey, SECRET_KEY: config.bybitSecretKey } })
    })
  exampleConfig: {}