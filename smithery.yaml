# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - bybitAccessKey
      - bybitSecretKey
    properties:
      bybitTestnet:
        type: boolean
        default: false
        description: Whether to use the Bybit testnet or mainnet.
      bybitAccessKey:
        type: string
        description: Bybit API access key.
      bybitSecretKey:
        type: string
        description: Bybit API secret key.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ 
      command: 'docker', 
      args: [
        'run',
        '-i',
        '--rm',
        '-e', `TESTNET=${config.bybitTestnet}`,
        '-e', `ACCESS_KEY=${config.bybitAccessKey}`,
        '-e', `SECRET_KEY=${config.bybitSecretKey}`,
        'smithery/mcp-server-demo:latest'
      ]
    })
  exampleConfig: {}